<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging</title>
</head>

<body>
    <h1>Merging and Duplication</h1>
    <h2>The array_unique() function removes duplicate values from an array. If two or more array values are the same,
        the first appearance will be kept and the other will be removed.</h2>
    <script>
        function getUniqueAfterMerge(arr1, arr2) {

            // merge two arrays
            let arr = arr1.concat(arr2);
            let uniqueArr = [];

            // loop through array
            for (let i of arr) {
                if (uniqueArr.indexOf(i) === -1) {
                    uniqueArr.push(i);
                }
            }
            console.log(uniqueArr);
        }

        const array1 = [1, 2, 3, 4];
        const array2 = [2, 3, 4, 5];

        console.log(`The first array is ${array1}`);
        console.log(`The second array is ${array2}`);

        // calling the function
        // passing array argument
        getUniqueAfterMerge(array1, array2);
    </script>
</body>

</html>
