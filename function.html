<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <h1> Function Parameter</h1>
    <h2>When calling a function with a function parameter, the value passed must be a pointer to a function. Use the function's name (without parentheses) for this: func(print); would call func , passing the print function to it.</h2>
    <script>
        // program to pass a function as a parameter

        function greet() {
            return 'Hello';
        }

        // passing function greet() as a parameter
        function name(user, func) {

            // accessing passed function
            const message = func();

            console.log(`${message} ${user}`);
        }

        // take input
        const user = prompt('Enter your name:');

        //  name('Anjali', Shalini);
        //  name('Anjii', Shalu);
        name(`${user}`, greet);

    </script>
</body>
</html>
